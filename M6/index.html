<html>
<head>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="./bundle.js"></script>

	<script src="./Leaflet.GraphicScale.min.js"></script>

	
	<style>
	#map {
		height: calc(100vh - 60px);
	}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <form class="form-inline my-2 my-lg-0">
      <button 
	    class="btn btn-outline-success my-2 my-sm-0" 
		onclick="cari()"

	<!-- container peta -->
	<div id="map"></div>
	
	<!-- script peta -->
	<script src="JOGJA1.js"></script>
    <script>
	var map = L.map('map',{
        center: [-7.79558, 110.36949],
        zoom: 15
        });
		
	var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	}).addTo(map);
	
	var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
	});
	
	
	var gunungkidul = L.marker([-7.954878, 110.605047]).bindPopup('Stadion Gelora Handayani Gunungkidul'),
		sleman    = L.marker([-7.750619, 110.418183]).bindPopup('Stadion Maguwoharjo Sleman'),
		kulonprogo    = L.marker([-7.882932, 110.152605]).bindPopup('Stadion Cangkring KulonProgo'),
		bantul    = L.marker([-7.875202, 110.380315]).bindPopup('Stadion Sultan Agung Bantul'),
        jogja   = L.marker([-7.796016, 110.384295]).bindPopup('Stadion Mandala Krida Jogja');
        
	
	var Stadion = L.layerGroup([gunungkidul, kulonprogo, bantul, sleman, jogja]);

    var marker = L.marker([-7.750659, 110.417992]).
    bindPopup('<center><h2>Stadion Maguwoharjo</h2><justify>Stadion Maguwoharjo adalah stadion sepakbola yang terletak di Kabupaten Sleman, Yogyakarta. Stadion ini menjadi kandang bagi tim sepakbola PSS Sleman.<br><br><img src="https://img.harianjogja.com/posts/2023/04/05/1131323/sle_elang_venue-porda-stadion-maguwoharjo_280820221.jpg" width="150px" height="100px"></center>').addTo(map);  
    
    var marker = L.marker([-7.796016, 110.384295]).
    bindPopup('<center><h2>Stadion Mandala Krida</h2><justify>Stadion Mandala Krida adalah stadion sepakbola yang terletak di Kota Jogja, Yogyakarta. Stadion ini menjadi kandang bagi tim sepakbola PSIM Yogyakarta.<br><br><img src="https://cdn-cms.pgimgs.com/areainsider/2023/07/Alt-Text-Mengenal-Stadion-Mandala-Krida-Kebanggaan-Jogja-Lengkap-Biaya-Sewa-.png" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.875202, 110.380315]).
    bindPopup('<center><h2>Stadion Sultan Agung</h2><justify>Stadion Sultan Agung adalah stadion sepakbola yang terletak di Kabupaten Bantul, Yogyakarta. Stadion ini menjadi kandang bagi tim sepakbola PERSIBA Bantul.<br><br><img src="https://asset-2.tstatic.net/tribunnews/foto/images/preview/stadion-sultan-agung-bantul-jogjakarta_20200930_104736.jpg" width="150px" height="100px"></center>').addTo(map);
	
	var marker = L.marker([-7.954878, 110.605047]).
    bindPopup('<center><h2>Stadion Gelora Handayani</h2><justify>Stadion Gelora Handayani adalah stadion sepakbola yang terletak di Kabupaten Gunungkidul, Yogyakarta. Stadion ini menjadi kandang bagi tim sepakbola PERSIG Gunungkidul.<br><br><img src="https://cdn.rri.co.id/berita/51/images/1671096798-IMG_20221215_142613.jpg" width="150px" height="100px"></center>').addTo(map);

	var marker = L.marker([-7.882932, 110.152605]).
    bindPopup('<center><h2>Stadion Cangkring</h2><justify>Stadion Cangkring adalah stadion sepakbola yang terletak di Kabupaten Kulonprogo, Yogyakarta. Stadion ini menjadi kandang bagi tim sepakbola PERSIKUP Kulonprogo.<br><br><img src="https://pbs.twimg.com/media/B9dic2qCMAAXqQg.jpg" width="150px" height="100px"></center>').addTo(map);

	var baseMaps = {
		"Citra Satelit": esri,
		"Peta Carto": carto
	};
	
	var overlayMaps = {
		"Nama Stadion": Stadion
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(map);
	
	
	L.Control.geocoder().addTo(map);
	
	L.easyPrint({
		title: 'My awesome print button',
		position: 'topright',
		sizeModes: ['A4Portrait', 'A4Landscape']
	}).addTo(map);
	
	
	var graphicScale = L.control.graphicScale({
		fill: "fill",
		doubleLine: "true",
		showSubunits: "true"
	}).addTo(map);
	
	
	// ------------------------------------------------------------------
	// ini latian hari 2 leaflet
	
	function cari(){
		alert('tombol ditekan!');
		map.locate({setView: true, maxZoom: 16});
		
		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		map.on('locationfound', onLocationFound);
		
	}

	</script>
    <script src="JOGJA1.js"></script>
    <script>
	L.geoJSON(jogjageojson,{
		style: function(feature) {
			switch (feature.properties.KABUPATEN) {
				case 'Gunung Kidul': return {color: "#ff9900"};
				case 'Sleman':   return {color: "red"};
				case 'Bantul':   return {color: "blue"};
				case 'Yogyakarta':   return {color: "green"};
				case 'Kulon Progo':   return {color: "magenta"};
			}
		},
		onEachFeature: function (feature, layer) {
			layer.bindPopup(
			'Kecamatan adalah ' + 
			'<strong>' +
			feature.properties.KECAMATAN +
			'</strong>'
			);
		}
	}).addTo(map);
	
	
    </script>
</body>
</html>
