<!DOCTYPE html>
<html>
<head>
 <title>Leaflet Web Map</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
   integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
   integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
   crossorigin=""></script>
 
 <style>
    body
    {
        position: relative;
        height: 100%;
        background-color: #273a43;
    }

    html
    {
        scroll-behavior: smooth;
    }

    #map {
    width: 1000px;
    height: 1000px;
    } 
 </style>

</head>

<body>
    <center>
        <div id="map"></div>
    </center>
<script>
    var map = L.map('map',{
        center:[-7.771767, 110.377505],
        zoom: 16
    });

    L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 50, 
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        })
             .addTo(map);

    var marker = L.marker([-7.770031, 110.377880]).
    bindPopup('<center><h2>Grha Sabha Pramana</h2><justify>Grha Sabha Pramana berfungsi sebagai sentra kegiatan akademik, seperti wisuda, seminar/workshop dan non akademik, seperti pertunjukan musik, seni dan acara pernikahan.<br><br><img src="https://residence.ugm.ac.id/wp-content/uploads/sites/1094/2021/01/DSC01400-copy-scaled-700x400.jpg" width="150px" height="100px"></center>').addTo(map);  
    
    var marker = L.marker([-7.769298, 110.384795]).
    bindPopup('<center><h2>Stadion Pancasila</h2><justify>Stadion Pancasila merupakan salah satu fasilitas olahraga yang terdapat di komplek Lembah UGM. Di dalam stadion ini terdapat lapangan sepak bola yang dapat dipakai oleh siapa saja, baik civitas akademika UGM maupun masyarakat umum.Selain lapangan sepak bola, juga terdapat lintasan lari yang digunakan untuk olahraga lari atau olahraga atletik lainnya.<br><br><img src="https://ditmawa.ugm.ac.id/wp-content/uploads/sites/1212/2023/01/WhatsApp-Image-2023-01-17-at-10.10.13-AM-2.jpeg" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.769707, 110.383728]).
    bindPopup('<center><h2>GOR Pancasila UGM</h2><justify>GOR Pancasila terdiri dari hall, tribun penonton, Sekretariat Manajemen GOR, ruang ganti, loket tiket dan ruang VIP. Hall dapat digunakan untuk kegiatan oleharaga Bola Basket, Bola Voli, Bulutangkis, dan Futsal.<br><br><img src="https://ditmawa.ugm.ac.id/wp-content/uploads/sites/1212/2023/01/WhatsApp-Image-2023-01-17-at-10.10.13-AM.jpeg" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.769125, 110.383120]).
    bindPopup('<center><h2>Wisdom Park</h2><justify>Wisdom Park merupakan ruang terbuka hijau milik UGM yang terdapat fasilitas olahraga di dalam dan luar ruangan, lintasan joging, sebuah terowongan ikonis sebagai penghubung utara dan selatan taman, sebuah kolam tampungan sebagai fasilitas pencegah banjir, konservasi lahan, area bercocok tanam perkotaan, aneka fasilitas rekreasi, ruang rapat dan restoran, serta sistem air siap minum, yang akan menyuplai seluruh kampus UGM, baik melalui jaringan pipa maupun pengantaran ke unit-unit.<br><br><img src="https://cdn2.tstatic.net/tribunjogjatravel/foto/bank/images/wisdom-park-ugm.jpg" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.773334, 110.379992]).
    bindPopup('<center><h2>Masjid Kampus UGM</h2><justify>Masjid Kampus Universitas Gadjah Mada, atau yang lebih dikenal dengan Masjid Kampus UGM atau Maskam UGM, adalah sebuah masjid kampus milik Universitas Gadjah Mada yang terletak di Kabupaten Sleman, Daerah Istimewa Yogyakarta. Masjid ini merupakan masjid kampus terbesar di Asia Tenggara.<br><br><img src="https://ugm.ac.id/wp-content/uploads/2023/03/28032316799882501490965251.jpg" width="150px" height="100px"></center>').addTo(map);
</script>
</body>
</html>
